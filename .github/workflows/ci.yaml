name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: ok-nick/setup-aftman@v0.4.2
      name: Install Aftman
      with:
          version: v0.2.7
          token: ${{ SECRETS.GITHUB_TOKEN }}

    - name: Lint
      run: |
        selene src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: JohnnyMorganz/stylua-action@v3
      with:
        token: ${{ SECRETS.GITHUB_TOKEN }}
        version: latest
        args: --check src